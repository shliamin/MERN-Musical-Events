      function Cred(username, password ) {

      function getMap(param,privX1,privY1,publX1,publY1,privX2,privY2,publX2,publY2){
          mapboxgl.accessToken = 'pk.eyJ1Ijoic2hsaWFtaW4iLCJhIjoiY2p6cmNla2F6MTNqajNkcjFzY2lrdTMzdiJ9.SUeVEhR4ZI4uGmuntCQpEw';
          var map = new mapboxgl.Map({
          container: `${param}`,
          style: 'mapbox://styles/mapbox/streets-v11', // stylesheet location
          center: [13.43,52.50], // starting position [lng, lat]
          zoom: 11.5 // starting zoom
          });
          var size = 100;

          // implementation of CustomLayerInterface to draw a pulsing dot icon on the map
          // see https://docs.mapbox.com/mapbox-gl-js/api/#customlayerinterface for more info
          var pulsingDot = {
          width: size,
          height: size,
          data: new Uint8Array(size * size * 4),

          // get rendering context for the map canvas when layer is added to the map
          onAdd: function () {
          var canvas = document.createElement('canvas');
          canvas.width = this.width;
          canvas.height = this.height;
          this.context = canvas.getContext('2d');
          },

          // called once before every frame where the icon will be used
          render: function () {
          var duration = 1000;
          var t = (performance.now() % duration) / duration;

          var radius = (size / 2) * 0.3;
          var outerRadius = (size / 2) * 1 * t + radius;
          var context = this.context;

          // draw outer circle
          context.clearRect(0, 0, this.width, this.height);
          context.beginPath();
          context.arc(
          this.width / 2,
          this.height / 2,
          outerRadius,
          0,
          Math.PI * 2
          );
          context.fillStyle = 'rgba(255, 200, 200,' + (1 - t) + ')';
          context.fill();

          // draw inner circle
          context.beginPath();
          context.arc(
          this.width / 2,
          this.height / 2,
          radius,
          0,
          Math.PI * 2
          );
          context.fillStyle = 'rgba(255, 100, 100, 1)';
          context.strokeStyle = 'white';
          context.lineWidth = 2 + 4 * (1 - t);
          context.fill();
          context.stroke();

          // update this image's data with data from the canvas
          this.data = context.getImageData(
          0,
          0,
          this.width,
          this.height
          ).data;

          // continuously repaint the map, resulting in the smooth animation of the dot
          map.triggerRepaint();

          // return `true` to let the map know that the image was updated
          return true;
          }
          };

          map.on('load', function () {
          map.addImage('pulsing-dot', pulsingDot, { pixelRatio: 2 });

          map.addSource('points', {
          'type': 'geojson',
          'data': {
          'type': 'FeatureCollection',
          'features': [
          {
          'type': 'Feature',
          'geometry': {
          'type': 'Point',
          'coordinates': [`${privX1}`,`${privY1}`]
          }
          },
          {
          'type': 'Feature',
          'geometry': {
          'type': 'Point',
          'coordinates': [`${publX1}`,`${publY1}`]
          }
          },
          {
          'type': 'Feature',
          'geometry': {
          'type': 'Point',
          'coordinates': [`${privX2}`,`${privY2}`]
          }
          },
          {
          'type': 'Feature',
          'geometry': {
          'type': 'Point',
          'coordinates': [`${publX2}`,`${publY2}`]
          }
          }
          ]
          }
          });

          map.addLayer({
          'id': 'points',
          'type': 'symbol',
          'source': 'points',
          'layout': {
          'icon-image': 'pulsing-dot'
          }
          });
          });
    }
